<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical-Hardy</title>
  <link rel="stylesheet" href="style.css" />
    <!-- Arrow Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <!-- tab icon png -->
   <link rel="icon" type="image/x-icon" href="img/none.png">

</head>
<body>
  <div class="section-bg">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">Medical Hardy</div>
        <nav class="nav-bar">
          <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Product</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="nav-auth">
            <button class="login">Login</button>
            <button class="join">
              JOIN US <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
          </div>
        </nav>
      </header>
      </div>

      <!-- Hero Section -->
       <div class="card-container">
      <div class="card">
        <div class="card-text">
          <p class="welcome">Welcome,</p>
          <h1>A Great Place to <br />Receive Care</h1>
          <p class="Quotes">We are always fully focused on helping your <br />child and you</p>
          <div class="btn-auth">
            <a href="#get" class="cta-button primary">Get Quote Now</a>
            <a href="#learn" class="cta-button outline">Learn More</a>
          </div>
        </div>

        <div class="card-image">
          
          <img src="img/none.png" alt="Couple" class="main-image" />
        </div>
 
          
      </div>
    </div>
    </div>
</body>
</html>
